apiVersion: v1
items:
#### Backend ####
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        io.kompose.service: backend
      name: backend
    spec:
      type: NodePort
      ports:
        - name: "1323"
          port: 1323
          targetPort: 1323
      selector:
        io.kompose.service: backend
    status:
      loadBalancer: {}

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: backend
      name: backend
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: backend
      strategy: {}
      template:
        metadata:
          labels:
            io.kompose.service: backend
        spec:
          containers:
            - env:
                - name: DB_HOST
                  value: db
              image: hammaddaoud/nisum_assignment-1-backend:1
              name: backend
              imagePullPolicy: Always
              ports:
                - containerPort: 1323
              resources: {}
          restartPolicy: Always
    status: {}

#### Frontend ####
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        io.kompose.service: frontend
      name: frontend
    spec:
      type: NodePort
      ports:
        - name: "3000"
          port: 3000
          targetPort: 3000
      selector:
        io.kompose.service: frontend
    status:
      loadBalancer: {}

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: frontend
      name: frontend
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: frontend
      strategy: {}
      template:
        metadata:
          labels:
            io.kompose.service: frontend
        spec:
          containers:
            - image: hammaddaoud/nisum_assignment-1-frontend:1
              name: frontend
              imagePullPolicy: Always
              ports:
                - containerPort: 3000
              resources: {}
          restartPolicy: Always
    status: {}

#### DB ####
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        io.kompose.service: db
      name: db
    spec:
      ports:
        - name: "3306"
          port: 3306
          targetPort: 3306
      selector:
        io.kompose.service: db
    status:
      loadBalancer: {}

  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        io.kompose.service: db
      name: db
    spec:
      replicas: 1
      selector:
        matchLabels:
          io.kompose.service: db
      strategy: {}
      template:
        metadata:
          labels:
            io.kompose.service: db
        spec:
          containers:
            - env:
                - name: MYSQL_ROOT_PASSWORD
                  value: root
              image: mysql:8.0.0
              name: db
              imagePullPolicy: Always
              ports:
                - containerPort: 3306
              resources: {}
          restartPolicy: Always
    status: {}
