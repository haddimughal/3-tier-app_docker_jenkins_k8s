- apiVersion: v1
  kind: Service
  metadata:
    labels:
      io.kompose.service: {{ .Values.service.serviceName }}
    name: {{ .Values.service.serviceName }}
  spec:
    ports:
      - name: {{ .Values.service.name }}
        port: {{ .Values.service.port }}
        targetPort: {{ .Values.service.targetPort }}
    selector:
      io.kompose.service: {{ .Values.service.serviceName }}
  status:
    loadBalancer: {}
